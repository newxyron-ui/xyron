<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Xyron â€“ Indian Calendar 2026</title>

<style>
body{
  font-family:Segoe UI, Arial;
  background:white;
  margin:0;
  padding:20px;
  text-align:center;
}

h1{font-size:38px}

#search{
  width:320px;
  padding:12px;
  font-size:16px;
  margin:10px auto 20px;
}

.calendar{
  width:560px;
  margin:0 auto;
  padding:20px;
  border-radius:16px;
  box-shadow:0 15px 35px rgba(0,0,0,.15);
  animation:fade .4s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateX(40px)}
  to{opacity:1;transform:translateX(0)}
}

button{
  padding:10px 18px;
  font-size:16px;
  margin:10px;
  cursor:pointer;
}

table{
  width:100%;
  border-collapse:collapse;
}

th{
  background:#f3f3f3;
  padding:10px;
}

td{
  border:1px solid #ddd;
  padding:14px;
  font-size:18px;
}

.event{
  display:block;
  font-size:11px;
  color:#c1121f;
}
</style>
</head>

<body>

<h1>Xyron â€“ Indian Calendar 2026</h1>

<input id="search" placeholder="Search date / month / holiday / birthday">

<div>
  <button onclick="prev()">â—€ Prev</button>
  <button onclick="next()">Next â–¶</button>
</div>

<div class="calendar" id="cal"></div>

<script>
const year = 2026;
let current = 0;

const months = [
 "January","February","March","April","May","June",
 "July","August","September","October","November","December"
];

// ALL HOLIDAYS + BIRTHDAYS
const events = {
 "January-1":"New Year",
 "January-14":"Makar Sankranti",
 "January-26":"Republic Day",

 "March-8":"Holi",
 "March-26":"ðŸŽ‚Editor Birthday",

 "April-14":"Ambedkar Jayanti",

 "August-15":"Independence Day",

 "October-2":"Gandhi Jayanti",

 "November-8":"Diwali",
 "November-27":"ðŸŽ‚ Boss Birthday",

 "December-25":"Christmas"
};

function render(){
  const name = months[current];
  const firstDay = new Date(year,current,1).getDay();
  const days = new Date(year,current+1,0).getDate();

  let html = `<h2>${name} ${year}</h2><table><tr>
  <th>Sun</th><th>Mon</th><th>Tue</th>
  <th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr><tr>`;

  for(let i=0;i<firstDay;i++) html+="<td></td>";

  for(let d=1; d<=days; d++){
    const key = `${name}-${d}`;
    html += `<td>${d}${events[key]?`<span class="event">${events[key]}</span>`:""}</td>`;
    if((d+firstDay)%7===0) html+="</tr><tr>";
  }

  html += "</tr></table>";
  document.getElementById("cal").innerHTML = html;
}

function next(){ current=(current+1)%12; render(); }
function prev(){ current=(current+11)%12; render(); }

// SMART SEARCH
document.getElementById("search").addEventListener("input",e=>{
  const v = e.target.value.toLowerCase();

  months.forEach((m,i)=>{
    if(m.toLowerCase().includes(v)) current=i;
  });

  Object.keys(events).forEach(k=>{
    if(events[k].toLowerCase().includes(v) || k.split("-")[1]===v){
      current = months.indexOf(k.split("-")[0]);
    }
  });

  render();
});

render();
</script>

</body>
</html>
