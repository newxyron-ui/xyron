<!DOCTYPE html>
<html>
<head>
    <title>Xyron | 2026 Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f5f9;
            margin: 0;
        }
        header {
            background: #0f172a;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .calendar {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .day {
            background: #e5e7eb;
            padding: 10px;
            min-height: 80px;
            border-radius: 6px;
        }
        .head {
            background: #2563eb;
            color: white;
            text-align: center;
            font-weight: bold;
        }
        .holiday {
            background: #fee2e2;
            border: 2px solid #dc2626;
        }
        footer {
            text-align: center;
            padding: 15px;
            color: #475569;
        }
    </style>
</head>
<body>

<header>
    <h1>Harshit Bhai</h1>
    <p>India Calendar – 2026</p>
</header>

<div class="calendar">
    <h2>January 2026</h2>

    <div class="grid">
        <div class="day head">Sun</div>
        <div class="day head">Mon</div>
        <div class="day head">Tue</div>
        <div class="day head">Wed</div>
        <div class="day head">Thu</div>
        <div class="day head">Fri</div>
        <div class="day head">Sat</div>

        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day">1</div>
        <div class="day">2</div>
        <div class="day">3</div>
        <div class="day">4</div>

        <div class="day">5</div>
        <div class="day">6</div>
        <div class="day">7</div>
        <div class="day">8</div>
        <div class="day">9</div>
        <div class="day">10</div>
        <div class="day">11</div>

        <div class="day">12</div>
        <div class="day">13</div>
        <div class="day holiday">14<br><small>Republic Day Prep</small></div>
        <div class="day">15</div>
        <div class="day">16</div>
        <div class="day">17</div>
        <div class="day">18</div>

        <div class="day">19</div>
        <div class="day">20</div>
        <div class="day">21</div>
        <div class="day">22</div>
        <div class="day">23</div>
        <div class="day">24</div>
        <div class="day holiday">26<br><small>Republic Day</small></div>

        <div class="day">27</div>
        <div class="day">28</div>
        <div class="day">29</div>
        <div class="day">30</div>
        <div class="day">31</div>
    </div>
</div>

<footer>
    © 2026 Xyron
</footer>

</body>
</html>
